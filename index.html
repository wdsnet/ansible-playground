<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansible Playground</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        /* CSS Adicional para Ajustes RÃ¡pidos dentro do HTML */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: #333;
        }

        .editor-container {
            margin-bottom: 20px;
        }

        #editor {
            width: 100%;
            height: 300px; /* Definindo um tamanho fixo para o editor */
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-container {
            margin-top: 20px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ansible Playground</h1>
        <div class="editor-container">
            <div id="editor"></div>
        </div>

        <div class="controls">
            <button onclick="validateYAML()">Simulate Playbook Execution</button>
        </div>

        <h2>Parsed Output:</h2>
        <pre id="output"></pre>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
